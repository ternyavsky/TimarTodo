{% extends 'main/base.html' %}
{% block title %} Registration {% endblock %}
{% block body %}


<div class="px-4 py-3 my-5"></div>
<h1 class="display-4 mb-3 text-center">Create account</h1>
<form method="post">
    {% csrf_token %}
    <div class="row w-50 m-auto ">
        <div class="col">
            <div class="form-floating mt-3">
                {{ form.username }}
                <label for="floatingInput">Username</label>
            </div>
        </div>
    </div>
    <div class="row w-50 m-auto ">
        <div class="col">
            <div class="form-floating mt-3">
                {{ form.email }}
                <label for="floatingEmail">Email</label>
            </div>
        </div>
    </div>

    <div class="row w-50 m-auto mt-4">

        <div class="col">
            <div class="form-floating">
                {{ form.password1 }}
                <label for="floatingPassword">Password</label>
            </div>
        </div>

        <div class="col">
            <div class="form-floating">
                {{ form.password2 }}
                <label for="floatingPassword" class="">Password again</label>
            </div>
        </div>
    </div>
    <div class="row w-25 m-auto mt-4 ">
        <button class="btn btn-primary btn-lg " type="submit">Create account</button>
    </div>
</form>



{% endblock %}
